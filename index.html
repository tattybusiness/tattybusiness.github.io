<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gradie | Sign Up</title>
</head>
<body>
    
    <div class="section">
        <div class="container">
            <div class="left-container">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
                <img src="images/iPhone Mockup.png" alt="iphone-mockup-image">
            </div>

            <div class="right-container">
                <h1>Login</h1>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="text" placeholder="john@example.com" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="text" placeholder="At least 8 characters" name="password" id="password">

                    <div class="checkbox">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">By creating an account, you agree to the Terms & Conditions</label>
                    </div>

                    <input type="button" value="Create an Account">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
